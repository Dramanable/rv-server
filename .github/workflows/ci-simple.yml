name: 🚀 CI Clean Architecture NestJS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 🐳 Services for integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
          MONGO_INITDB_DATABASE: test_db
        ports:
          - 27017:27017

    # 🌍 Environment variables for tests
    env:
      # Database URLs for integration tests
      POSTGRES_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      MONGODB_URL: mongodb://test_user:test_password@localhost:27017/test_db

      # Test environment
      NODE_ENV: test
      JWT_SECRET: test_jwt_secret_for_ci
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 🔧 Install database clients
        run: |
          # Install Redis tools and PostgreSQL client
          sudo apt-get update -qq
          sudo apt-get install -y redis-tools postgresql-client

          # Verify installations
          redis-cli --version
          pg_isready --version

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ⏳ Wait for services to be healthy
        run: |
          echo "⏳ Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 >/dev/null 2>&1; then
              echo "✅ PostgreSQL is ready!"
              break
            fi
            echo "  Attempt $i/30 - PostgreSQL not ready yet..."
            sleep 2
          done

          echo "⏳ Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping >/dev/null 2>&1; then
              echo "✅ Redis is ready!"
              break
            fi
            echo "  Attempt $i/30 - Redis not ready yet..."
            sleep 2
          done

          echo "⏳ Waiting for MongoDB..."
          for i in {1..30}; do
            if nc -z localhost 27017 >/dev/null 2>&1; then
              echo "✅ MongoDB is ready!"
              break
            fi
            echo "  Attempt $i/30 - MongoDB not ready yet..."
            sleep 2
          done

          echo "🎉 All services are ready!"

      - name: 💄 Lint (ESLint)
        run: npm run lint

      - name: 🧪 Run unit tests (Jest)
        run: npm run test:unit

      - name: 🧪 Run integration tests (Jest + Services)
        run: npm run test:integration

      - name: 🏗️ Build TypeScript
        run: npm run build

      - name: 📊 Test Coverage
        run: npm run test:cov

      - name: ✅ Success
        run: echo "✅ CI passed for Clean Architecture NestJS"
