on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ğŸ“¦ Install dependencies
        run: npm i --legacy-peer-deps

      - name: ğŸ’„ Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run unit tests (Jest)
        run: npm test

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage

      - name: ğŸ“š Generate Docs (Swagger)
        run: npm run docs || echo "No docs script"

      - name: âœ… Success
        run: echo "âœ… CI passed for Clean Architecture NestJS"
