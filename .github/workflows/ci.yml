name: ğŸš€ CI Clean Architecture NestJS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # ğŸŒ Environment variables for tests (unit tests only)
    env:
      NODE_ENV: test
      JWT_SECRET: test_jwt_secret_for_ci
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ’„ Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run unit tests (Jest)
        run: npm run test:unit

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ“Š Test Coverage
        run: npm run test:cov

      - name: âœ… Success
        run: echo "âœ… CI passed for Clean Architecture NestJS (Unit Tests Only)"
