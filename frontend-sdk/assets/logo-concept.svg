<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle simple -->
  <circle cx="64" cy="64" r="60" fill="#4A90E2" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Calendrier minimaliste au centre -->
  <rect x="44" y="44" width="40" height="32" rx="4" fill="#FFFFFF"/>

  <!-- Anneaux du calendrier -->
  <rect x="50" y="40" width="3" height="8" rx="1.5" fill="#6B7280"/>
  <rect x="58" y="40" width="3" height="8" rx="1.5" fill="#6B7280"/>
  <rect x="67" y="40" width="3" height="8" rx="1.5" fill="#6B7280"/>
  <rect x="75" y="40" width="3" height="8" rx="1.5" fill="#6B7280"/>

  <!-- En-tête du calendrier -->
  <rect x="46" y="48" width="36" height="8" rx="1" fill="#F3F4F6"/>

  <!-- Grille simple -->
  <line x1="46" y1="60" x2="82" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="46" y1="68" x2="82" y2="68" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Points de rendez-vous neutres -->
  <circle cx="52" cy="64" r="2" fill="#4A90E2"/>
  <circle cx="60" cy="64" r="2" fill="#10B981"/>
  <circle cx="68" cy="64" r="2" fill="#F59E0B"/>
  <circle cx="76" cy="64" r="2" fill="#EF4444"/>

  <circle cx="52" cy="72" r="2" fill="#10B981"/>
  <circle cx="68" cy="72" r="2" fill="#4A90E2"/>
  <circle cx="76" cy="72" r="2" fill="#F59E0B"/>

  <!-- Horloge simplifiée -->
  <circle cx="64" cy="92" r="10" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
  <line x1="64" y1="92" x2="64" y2="86" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="92" x2="69" y2="92" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  <circle cx="64" cy="92" r="1" fill="#4A90E2"/>

  <!-- Text "amRDV" sobre -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="8" font-weight="normal" fill="#FFFFFF">amRDV</text>
</svg>
