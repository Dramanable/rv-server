<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Version haute résolution épurée -->

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle avec gradient subtil -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#FFFFFF" stroke-width="4"/>

  <!-- Calendrier principal épuré -->
  <rect x="88" y="88" width="80" height="64" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Anneaux du calendrier -->
  <rect x="100" y="80" width="6" height="16" rx="3" fill="#6B7280"/>
  <rect x="116" y="80" width="6" height="16" rx="3" fill="#6B7280"/>
  <rect x="134" y="80" width="6" height="16" rx="3" fill="#6B7280"/>
  <rect x="150" y="80" width="6" height="16" rx="3" fill="#6B7280"/>

  <!-- En-tête du calendrier -->
  <rect x="92" y="96" width="72" height="16" rx="2" fill="#F8FAFC"/>
  <text x="128" y="107" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="10" font-weight="normal" fill="#6B7280">CALENDRIER</text>

  <!-- Grille du calendrier -->
  <line x1="92" y1="120" x2="164" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="92" y1="132" x2="164" y2="132" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="92" y1="144" x2="164" y2="144" stroke="#E5E7EB" stroke-width="1"/>

  <line x1="108" y1="112" x2="108" y2="148" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="128" y1="112" x2="128" y2="148" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="148" y1="112" x2="148" y2="148" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Rendez-vous avec couleurs modernes -->
  <circle cx="100" cy="126" r="3" fill="#4A90E2"/>
  <circle cx="118" cy="126" r="3" fill="#10B981"/>
  <circle cx="138" cy="126" r="3" fill="#F59E0B"/>
  <circle cx="156" cy="126" r="3" fill="#EF4444"/>

  <circle cx="100" cy="138" r="3" fill="#10B981"/>
  <circle cx="118" cy="138" r="3" fill="#F59E0B"/>
  <circle cx="138" cy="138" r="3" fill="#4A90E2"/>
  <circle cx="156" cy="138" r="3" fill="#8B5CF6"/>

  <!-- Horloge minimaliste -->
  <circle cx="128" cy="180" r="20" fill="#FFFFFF" stroke="#6B7280" stroke-width="3"/>
  <line x1="128" y1="180" x2="128" y2="168" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="180" x2="138" y2="180" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
  <circle cx="128" cy="180" r="2" fill="#4A90E2"/>

  <!-- Logo text moderne -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="18" font-weight="300" fill="#FFFFFF">amRDV</text>
  <text x="128" y="235" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="8" font-weight="normal" fill="#FFFFFF" opacity="0.8">Gestion de rendez-vous</text>
</svg>
